<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--FONT AWESOME-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 140px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">

        </div>
        <div class="photo">
          <img
            src="./images/image-victor.jpg"
            alt="Victor-image"
            style="border-radius: 50%"
          />
        </div>
        <div class="information">
          <div class="name-section">Victor Crest <span class="light-gray">26</span></div>
          <div class="city light-gray">London</div>
        </div>
        <div class="post-information">
          <div class="followers">
            <div class="follower-number">80K</div>
            <div class="tag-name light-gray">Followers</div>
          </div>
          <div class="likes">
            <div class="likes-number">803K</div>
            <div class="tag-name light-gray">Likes</div>
          </div>
          <div class="photo-numbers">
            <div class="photo-number">1.4K</div>
            <div class="tag-name light-gray"> Photos</div>
          </div>
          
        </div>

      </div>
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmet</a>.
    </div>
  </body>
</html>
